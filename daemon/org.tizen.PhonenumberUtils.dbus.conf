<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

<!-- root can own the service -->
  <policy user="default">
    <allow own_prefix="org.tizen.PhonenumberUtils"/>
    <allow send_destination="org.tizen.PhonenumberUtils"/>
    <allow receive_sender="org.tizen.PhonenumberUtils"/>
  </policy>

  <policy user="root">
    <allow own_prefix="org.tizen.PhonenumberUtils"/>
    <allow send_destination="org.tizen.PhonenumberUtils"/>
    <allow receive_sender="org.tizen.PhonenumberUtils"/>
  </policy>

  <policy context="default">
    <allow own_prefix="org.tizen.PhonenumberUtils"/>
    <allow send_destination="org.tizen.PhonenumberUtils"/>
    <allow receive_sender="org.tizen.PhonenumberUtils"/>
  </policy>


  <policy user="default">
    <allow own="org.tizen.PhonenumberUtils.dbus"/>
    <allow send_destination="org.tizen.PhonenumberUtils.dbus"/>
    <allow receive_sender="org.tizen.PhonenumberUtils.dbus"/>
  </policy>

  <policy user="root">
    <allow own="org.tizen.PhonenumberUtils.dbus"/>
    <allow send_destination="org.tizen.PhonenumberUtils.dbus"/>
    <allow receive_sender="org.tizen.PhonenumberUtils.dbus"/>
  </policy>

  <policy user="system">
    <allow own="org.tizen.PhonenumberUtils.dbus"/>
    <allow send_destination="org.tizen.PhonenumberUtils.dbus"/>
    <allow receive_sender="org.tizen.PhonenumberUtils.dbus"/>
  </policy>

</busconfig>
